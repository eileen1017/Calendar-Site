<!DOCTYPE html>
<html lang="en">
<head> 
        <meta charset="UTF-8">
        <title> Calendar </title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Muli" type="text/css" rel="stylesheet">
        <!-- <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"> -->

        <!-- Calendar Setup Reference to: https://medium.com/@nitinpatel_20236/challenge-of-building-a-calendar-with-pure-javascript-a86f1303267d -->

        <link rel="stylesheet" type="text/css" href="calendar.css">




</head>
        
<body>
        <div class ="container">
                 
                <div class="usr-profile" id="usr-profile">
                        <label for="usr">Username</label>
                        <input type="text" name="username" id="username">
                        <br>
                        <label for="password">Password</label>
                        <input type="password" name="pwd" id="pwd">
                        <br>
                        <button class="btn btn-outline-secondary btn-space" id="loginbtn">Log in</button>
                        <button class="btn btn-outline-secondary btn-space" id="signupbtn">Sign up</button>
                </div>
                <br>
                <div class="loggedin" id="loggedin">
                        <h4><b>Welcome to use our Calendar</b></h4>
                        <p class="profilename" id="profilename"></p>
                        <button class="btn btn-outline-secondary" id="logoutbtn">Log out</button>
                        
                </div>

                <br>
                <h1 class="container-header" id="month-year"></h1>
                <form class="month-year-selector">
                <label class="my-label" for="month-label">Go to: </label>
                <select class="month-selector" name="month-selector" id="month-selector">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                        
                </select>

                <label class="year-label" for="year-label"></label>
                <select class="my-selector" name="year-selector" id="year-selector">
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                        <option value="2036">2036</option>
                        <option value="2037">2037</option>
                        <option value="2038">2038</option>
                        <option value="2039">2039</option>
                </select>  
        </form>
                <br>

                <form class="category-selector-class" id="category-selector-class" >
                        <label class="category-label" for="category-label">Category:</label>
                        <select class="category-selector" name="category-selector" id="category-selector">
                                <option value="0">All</option>
                                <option value="1">Study</option>
                                <option value="2">Work</option>
                                <option value="3">Fun</option>
                                <option value="4">Date</option>
                                <option value="5">Travel</option>
                                <option value="6">Family</option>
                                <option value="7">Other</option>
                        
                        </select>
                </form>

                <table class="table table-bordered" id="calendar">
                        <thead>
                                <tr>
                                        <th>Sunday</th>
                                        <th>Monday</th>
                                        <th>Tuesday</th>
                                        <th>Wednesday</th>
                                        <th>Thursday</th>
                                        <th>Friday</th>
                                        <th>Saturday</th>
                                </tr>
                        </thead>

                        <tbody id="calendar-body"></tbody>
                </table>

        <br>
        
        <div class="container-fluid">
        <div class="row">
                <button class="btn btn-outline-secondary" id="previous">Previous</button>

                <button class="btn btn-outline-secondary ml-auto" id="next">Next</button>
        </div>
        </div>

        <br>

        <input type="hidden" name="token" id="token">

        <div class="EventHandler" id="EventHandler">
                <h3>Event Information</h3>
                <div class="container-fluid">
                <div class="row">
                Id: <select class="form-control" name="eventId", id="eventId">
                </select>
                <button class="btn btn-outline-secondary" id="ShowDetials">Show Details</button>
                </div>
                </div>
                <br>
                Event Title:    <input class="form-control" type="text" name="eventTitle" id="eventTitle">
                <br>
                Date:   <input class="form-control" type="date" name="eventDate" id="eventDate">
                <br>
                Time:   <input class="form-control" type="time" name="eventTime" id="eventTime">
                <br>
                Description:  <input class="form-control" type="text" name="eventDescription" id="eventDescription">
                <br>
                Category:       <select class="form-control" name="eventCategory" id="eventCategory">
                                <option value="0">Study</option>
                                <option value="1">Work</option>
                                <option value="2">Fun</option>
                                <option value="3">Date</option>
                                <option value="4">Travel</option>
                                <option value="5">Family</option>
                                <option value="6">Other</option>
                        </select>
                <br>
                <button class="btn btn-outline-secondary btn-space2" id="add-event">Add Event</button>
                <button class="btn btn-outline-secondary btn-space2" id="edit-event">Edit Event</button>
                <button class="btn btn-outline-secondary btn-space2" id="delete-event">Delete Event</button>
                <input type="hidden" name="event-id">
                
        </div>
        <br>
        <div class="shareCalendar" id="shareCalendar">
                User: <input class="form-control" type="text" name="share_to_user" id="share_to_user">
                <br>
                <button class="btn btn-outline-secondary" id="share">Share</button>
        <!-- <input type="submit" name="share" id="share"> -->
        </div>


        </div>

        <script type="text/javascript" src="profileHandler.js"></script>
        <script type="text/javascript" src="eventHandler.js"></script>
        <script type="text/javascript" src="calendar.js"></script>
        <script type="text/javascript" src="share.js"></script>
       
        

</body>
</html>
